<!DOCTYPE html>
<html lang="en">

<head>
    <h1>Mission Control</h1>
    <link rel="stylesheet" href="../styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="../../src/mission-control/index.js"></script>
    <title>Document</title>

</head>
<title>Title</title>

<body>
    <div class="dashboard">DASHBOARD
        <div class="status">STATUS
            <div class="status-item">
                <span>NEW:</span>
                <span id="new-value">12</span>
            </div>
            <div class="status-item">
                <span>OPEN:</span>
                <span id="open-value">7</span>
            </div>
            <div class="status-item">
                <span>IN PROGRESS:</span>
                <span id="inProgress-value">4</span>
            </div>
            <div class="status-item">
                <span>DONE:</span>
                <span id="done-value">15</span>
            </div>
        </div>
    </div>


    <!-- PopUp overlay-->
    <form id="story-form"> 
        <div id="popup-overlay" class="overlay hidden">
            <div class="popup">
                <input type="text" id="story-title-name" placeholder="Title" />
                <p></p>
                <textarea id="story-description" placeholder="Description"></textarea>
                <div>
                    <button type="button"id="save-story">Save</button> <!-- type="button" don't refresh page-->
                    <button type="button"id="close-popup">Close</button> <!-- be default type="submit" refresh page after pressing-->
                </div>
                <div id="modal-confirm" class="hidden modal">
                    <div class="modal-content">
                        <p>Are you sure you want to close?</p>
                        <button type="button" id="modal-yes">Yes</button>
                        <button type="button" id="modal-no">No</button>
                    </div>
                </div>
            </div>
        </div>
    </form>










    <div class="header">
        <!-- MME: Malformed Html -->
        </header>
        <div class="table-button-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Story name</th>
                        <th>Description</th>
                        <th>Project/ Sprint</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>37</td>
                        <td>Gent</td>
                    </tr>
                    <tr>
                        <td>Jennifer</td>
                        <td>22</td>
                        <td>Ronse</td>
                    </tr>
                    <tr>
                        <td>Jan</td>
                        <td>40</td>
                        <td>Antwerpen</td>
                    </tr>
                </tbody>

            </table>
            <div class="center">
                <button id="create-story-button" class="button">Add story</button>
            </div>






</body>

</html>
