<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles.css">
  <script defer type="module" src="../../src/black-box/index.js"></script>
  <title>Black box</title>
</head>

<body>
  <div>
    <ul class="journals"></ul>
  </div>

  <div>
    <form class="journal">
      <input type="text" name="titel" class="titel" />
      <input type="text" name="content" class="content" />
      <input type="text" name="tags" class="tags" />
      <button class="btn-submit">Voeg toe</button>
    </form>
    <button class="btn-delete">Delete Selected Journal</button>
    <button class="btn-edit">Edit Selected Journal</button>
  </div>

  <div class="EditArea" style="display: none;">
    <form class="edit">
      <input placeholder="Edit Title" class="editTitle" /><br/>
      <input placeholder="Edit Content" class="editContent" /><br/>
      <input placeholder="Edit Tags" class="editTags" /><br/>
      <button class="btn-edit-submit">Submit</button>
    </form>
    <button class="btn-edit-cancel">Cancel</button>
  </div>

  <div class="ErrorArea" style="display: none;">
    <p class="Errormsg">(error hier insteken)</p>
  </div>

</body>

</html>
