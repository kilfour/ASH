<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission-control</title>
    <style>
 body {
  background-color: #2a2a2a;
    color: #ffffff;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  padding: 40px;
}

table {
  border-collapse: collapse;
  width: 400px;
  background-color: #2a2a2a;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

th {
  background-color: #2a2a2a;
  color: #ee8f00;
  padding: 20px;
  text-align: left;
}

td {
  padding: 12px;
  border-top: 1px solid #000000;
}

tbody tr:nth-child(even) {
  background-color: #212020;
}
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Naam</th>
                <th>Leeftijd</th>
                <th>Stad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mark</td>
                <td>37</td>
                <td>Gent</td>
            </tr>
            <tr>
                <td>Emma</td>
                <td>25</td>
                <td>Brugge</td>
            </tr>
            <tr>
                <td>Jan</td>
                <td>40</td>
                <td>Antwerpen</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
